<!DOCTYPE html>
<html>

<head>
  <title>Pictionary</title>
  <link rel="stylesheet" href="index.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
</head>

<body class="d-flex h-100 text-center text-bg-white">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto ">
      <div>
        <h3 class="float-md-start mb-0">Pictionary</h3>

      </div>
    </header>

    <main class="px-3">
      <h1>Guess the image!</h1>
      <p class="lead">
        Shout your guess out loud to see if you are correct.
      </p>
      <p class="lead">
      <div id="error" class="isa_error"></div>
      <!-- <a href="#" class="btn btn-lg btn-light fw-bold border-white bg-white"
            >Learn more</a
            
          > -->
      <button class="btn btn-lg btn-light fw-bold border-white bg-info" id="start-button">
        Draw
      </button>

      <button class="btn btn-lg btn-light fw-bold border-white bg-info" id="stop-button" disabled="true">
        Stop
      </button>
      </p>

      <div class="row mt-3 ">
        <div class="mx-auto">
          <object type="image/svg+xml" data="" class="img" id="imgId" style="width: 300px; height: 300px; border-style: none;
          background: transparent;">

          </object>

        </div>
        

      </div>

      <!-- <div class="row mt-3">
        <div class="mx-auto">
          <img src="imgs/Pencil.png" class="img" style="
              width: 300px;
              height: 300px;
              z-index: 2147483647;
              border-style: none;
              background: transparent;
            " alt="Pencil" id="start-image" />
        </div>
      </div> -->
    </main>

    <footer class="mt-auto" style="background-image: url('imgs/footer.png'); min-height: 400px; background-size: contain; background-repeat: no-repeat;" >
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="dist/main.js"></script>
</body>

</html>
